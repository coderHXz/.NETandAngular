<mat-toolbar color="dark">
    <span class="spacer">Books View</span>
    <button mat-button *ngIf="loginservice.isLoggedIn()" routerLink="/add-book">Add Book</button>
    <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
      <span *ngIf="gridColumns === 4">Three Columns</span>
      <span *ngIf="gridColumns === 3">Four Columns</span>
    </button>
</mat-toolbar>

<div class="filter-section">
    <mat-form-field appearance="fill">
      <mat-label>Book Name</mat-label>
      <input matInput [(ngModel)]="filterName" (input)="applyFilters()" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Author Name</mat-label>
      <input matInput [(ngModel)]="filterAuthor" (input)="applyFilters()" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Book Genre</mat-label>
      <input matInput [(ngModel)]="filterGenre" (input)="applyFilters()" />
    </mat-form-field>
  </div>

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of filteredBooks">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title (click)="navigateToBookDetails(book.id)">
                {{ book.name }}
            </mat-card-title>
            <span class="spacer"></span>
          </mat-card-header>
          <mat-card-content>
                <h2>Author: {{ book.author }}</h2>
                <h2>Genre: {{ book.genre}}</h2>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
